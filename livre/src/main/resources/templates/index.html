<head>

    <title>Boutique de livre</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Boutique Livre</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="livres_disponibles">Livres Disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mes_livres">Mes Livres</a>
                </li>

                <li>
                    <a class="nav-link" href="nouveau_livre">Enregistrer nouveaux livres</a>
                </li>



                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->

            </ul>
            <form class="d-flex">

            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-4 mt-4" th:each="livre : ${livres}">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" style="object-fit: cover; height: 300px; width: 70%;  display: block;margin: 0 auto; " th:src="${livre.image}" alt="Image">
                <div class="card-body">
                   <i> <h5 class="card-title" th:text="${livre.title}"></h5></i>
                    <p class="card-text" th:text="${livre.auteur}" ></p>
                    <p class="card-text" th:text="'Edition: '+${livre.edition}"></p>
                    <p class="card-text" th:text="${livre.nbPage} + ' pages'"></p>
                    <p class="card-text" th:text="'Prix : ' + ${livre.prix}"></p>
                    <a class="btn btn-info btn-sm" th:href="@{/mesLivres/{id}(id=${livre.id})}">Ajouter Ã  mes livres</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
