<!doctype html>
<html lang="en" xmlns:th="https://www.thymeLeaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Liste des livre</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Boutique Livre</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="livres_disponibles">Livres Disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mes_livres">Mes Livres</a>
                </li>

                <div>
                    <a class="nav-link" href="nouveau_livre">Enregistrer nouveaux livres</a>
                </div>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Auteur</th>
            <th scope="col">Edition</th>
            <th scope="col">Pages</th>
            <th scope="col">Prix</th>
            <th scope="col">image</th>
            <th scope="col">Action</th>
            <th scope="col">Modifier</th>
            <th scope="col">Effacer</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="l :${livre}">
            <td th:text="${l.id}"></td>
            <td th:text="${l.title}"></td>
            <td th:text="${l.auteur}"></td>
            <td th:text="${l.edition}"></td>
            <td th:text="${l.nbPage}"></td>
            <td th:text="${l.prix}"></td>
            <td><img th:src="${l.image}" alt="Image" style="width: 15%"></td>
            <td> <a class="btn btn-info btn-sm" th:href="@{/mesLivres/{id}(id=${l.id})}"> Ajouter Ã  mes livres </a> </td>
            <td> <a class="btn btn-success btn-sm" th:href="@{/modifier_livre/{id}(id=${l.id})}"> <i class="fa-solid fa-pen-to-square"></i> </a> </td>
            <td> <a class="btn btn-danger btn-sm" th:href="@{/delete_livre/{id}(id=${l.id})}"> <i class="fa-regular fa-trash-can"></i>  </a> </td>
        </tr>


        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
