    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modifier Livre</title>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">Boutique Livre</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="templates/livresDisponibles.html">Livres Disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mes_livres">Mes Livres</a>
                </li>

                <div>
                    <a class="nav-link" href="nouveau_livre">Enregistrer nouveaux livres</a>
                </div>

            </ul>
            <form class="d-flex">

            </form>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<div class="container my-5 p-5" style="border:1px solid black;">
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${livre}">
        <h1 class="center">Modifier livre</h1>

        <input type="hidden"  id="id" name="id" th:value="${livre.id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${livre.title}">

        </div>
        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="auteur" name="auteur" th:value="${livre.auteur}">
        </div>
        <div class="mb-3">
            <label for="edition" class="form-label">edition</label>
            <input type="text" class="form-control" id="edition" name="edition" th:value="${livre.edition}">
        </div>

        <div class="mb-3">
            <label for="nbPage" class="form-label">nbPage</label>
            <input type="number" class="form-control" id="nbPage" name="nbPage" th:value="${livre.nbPage}">
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">prix</label>
            <input type="number" class="form-control" id="prix" name="prix" th:value="${livre.prix}">
        </div>
       <div class="mb-3">
            <label for="image" class="form-label">image</label>
            <input type="text" class="form-control" id="image" name="image" th:value="${livre.image}">
        </div>

        <center> <button type="submit" class="btn btn-primary">Modifier</button></center>
    </form>

</div>


</body>
</html>
